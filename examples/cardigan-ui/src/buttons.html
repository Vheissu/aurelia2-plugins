<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Buttons</h1>
            <p>Simple usage <span>${simpleUsage}</span></p>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h2>Unstyled Button</h2>
            <cardigan-button>Some Button</cardigan-button>
        </div>
        <div class="col-12">
            <h2>Primary Button</h2>
            <cardigan-button color="primary">Some Button</cardigan-button>
        </div>
        <div class="col-12">
            <h2>Secondary Button</h2>
            <cardigan-button color="secondary">Some Button</cardigan-button>
        </div>
        <div class="col-12">
            <h2>Success Button</h2>
            <cardigan-button color="success">Some Button</cardigan-button>
        </div>
        <div class="col-12">
            <h2>Error Button</h2>
            <cardigan-button color="error">Some Button</cardigan-button>
        </div>
        <div class="col-12">
            <h2>Info Button</h2>
            <cardigan-button color="info">Some Button</cardigan-button>
        </div>
        <div class="col-12">
            <h2>Button Sizes</h2>
            <cardigan-button color="primary" size="small">Small Button</cardigan-button>
            <cardigan-button color="primary" size="medium">Medium Button</cardigan-button>
            <cardigan-button color="primary" size="large">Large Button</cardigan-button>
            <cardigan-button color="primary" size="xlarge">Extra Large Button</cardigan-button>
        </div>
    </div>
</div>
