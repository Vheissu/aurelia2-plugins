<template>
    <div class="accordion-item ${panelClass}">
        <h2 class="accordion-header">
            <button class="accordion-button ${isOpen ? '' : 'collapsed'}"
                    type="button"
                    click.trigger="toggle()"
                    disabled.bind="disabled"
                    aria-expanded.bind="isOpen"
                    ref="headerButton">
                <au-slot name="header">
                    <span innerHTML.bind="title"></span>
                </au-slot>
            </button>
        </h2>

        <div class="accordion-collapse collapse" ref="$collapse">
            <div class="accordion-body">
                <au-slot></au-slot>
            </div>
        </div>
    </div>
</template>
