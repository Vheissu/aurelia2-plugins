<ul class="nav ${tabsClass} ${vertical ? 'flex-column' : ''}" role="tablist">
    <li repeat.for="tab of tabs" class="nav-item">
        <button class="nav-link ${tab.active ? 'active' : ''}"
                type="button"
                role="tab"
                aria-selected.bind="tab.active"
                disabled.bind="tab.disabled"
                click.trigger="selectTab(tab)"
                innerhtml.bind="tab.header"></button>
    </li>
</ul>

<div class="tab-content">
    <au-slot></au-slot>
</div>
